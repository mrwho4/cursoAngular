<div class="container">
  
    <ul class="list-group col-md-12">
      <li *ngFor="let sucursal of lista" class="list-group-item list-group-item-action flex-column align-items-start">
        <app-sucursal 
          (select)="clickSucursal($event)" 
          [sucursal]="sucursal" 
          [selected]="sucursalSeleccionada==s"
          [coords]="coordenada">
        </app-sucursal>
      </li>
    </ul>
  
</div>
