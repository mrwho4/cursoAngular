<article [class.elegido]="selected" *ngIf="sucursal">
  <h2
  [style.color]="selected ? 'blue' : 'black'"
  [style.backgroundColor]="selected ? 'antiquewhite' : 'white'"
  >{{ 'Sucursal ' + sucursal.numero }}</h2>
  <p>{{ sucursal.direccion | uppercase }}</p>
  <button class="btn btn-primary" (click)="clickSucursal()">Elegir</button>
</article>
