<article  *ngIf="sucursal">
  <h2
  
  >{{ 'Sucursal ' + sucursal.numero }}</h2>
  <p>{{ sucursal.direccion | uppercase }}</p>

  <!-- <p> Distancia: {{distanciaActual() | distance}} </p> -->
  <button class="btn btn-primary" (click)="clickSucursal()">Elegir</button>

  <!-- <a [routerLink]="['/sucursal/', sucursal._id]">Editar</a> -->
  <button class="btn btn-secondary" (click)="editar()">Editar</button>
</article>
